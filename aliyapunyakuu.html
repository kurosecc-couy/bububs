      padding: 0;

    .page {

      padding: 12px 20px;
      font-size: 16px;
      border-radius: 15px;
      background: white;
      border: 2px solid #ff6b81;
      color: #ff2e63;
      transition: 0.3s;
      cursor: pointer;
      font-weight: 500;
    }
    .answer span {
      font-weight: bold;
      margin-right: 10px;
      color: #ff2e63;

    .answer:hover {
